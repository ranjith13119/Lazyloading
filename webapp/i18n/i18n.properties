text=Born on 12 October 1864 in the village of Basanda, then in Bakergunj District of Bengal Presidency and now in Barisal District of Bangladesh, Roy joined Bethune School in 1883. One of the first girls to attend school in British India, she earned a Bachelor of Arts degree with Sanskrit honours from Bethune College of the University of Calcutta in 1886 and started teaching there in the same year. Kadambini Ganguly, one of the first two women honours graduates ever in the country, was three years senior to her in the same institution.
